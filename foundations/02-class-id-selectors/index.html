<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  <style>
    .oneDiv {
      background-color: #ffa7a7;
    font-family: Verdana, Geneva, Tahoma, sans-serif, DejaVu ;
    }
  </style>
  </head>
  <body>
    <div class="oneDiv">
    <p>Number 1 - I'm a class!</p>
    <div id="oneID">Number 2 - I'm one ID.
    </div>
    <div class="cooler">
    <p>Number 3 - I'm a class, but cooler!
    </p>
    </div>
    <div id="anotherID">Number 4 - I'm another ID.
    </div>
    <p>Number 5 - I'm a class!</p>
    </div>
    </body>
</html>
